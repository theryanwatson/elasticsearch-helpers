version: '3'
services:
  elastic:
    image: elasticsearch:7.13.4
    container_name: elastic
    environment:
      - node.name=elastic-localdev
      - cluster.name=elastic-localdev-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -Duser.timezone=UTC"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/tmp/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic

  kibana:
    image: kibana:7.13.4
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://elastic:9200
      ELASTICSEARCH_HOSTS: http://elastic:9200
    networks:
      - elastic

volumes:
  data01:
    driver: local

networks:
  elastic:
    driver: bridge

